<title>Local Weather App</title>
<link href='https://fonts.googleapis.com/css?family=Niconne' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Simonetta:400,900italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<link rel="stylesheet" href="css/main.css">
<script src="js/main.js"></script>

<body>
  <h1>Local Weather App</h1>
  <hr></hr>
  <div id="location"></div>
  <div id="temp" class="details"></div>
  <div id="conditions" class="details"></div>
  <div id="humidity" class="details" style="margin-right: 0"></div>
  <form>
    <input type="radio" name="degree" value="C" checked>Celsius
    <input type="radio" name="degree" value="F" style="margin-left: 50px">Fahrenheit
  </form>
</body>
